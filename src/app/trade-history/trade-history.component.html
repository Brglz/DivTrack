<div class="main-content" style="font-weight: 400;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger" style="background: none; background-color: #86BAFE !important;
                    box-shadow: 0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgb(13 13 13 / 15%) !important;">
                        <h4 class="card-title" style="color: #393e46; font-weight: bold;">History</h4>
                        <p class="card-category" style="color: #505762;">Table of all trades</p>
                    </div>
                    <div class="card-body body">
                        <div class="left-table">
                            <div class="form">
                                <mat-form-field floatPlaceholder="never" color="accent">
                                    <input matInput #filter placeholder="Search...">
                                </mat-form-field>
                            </div>
                            <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort matSortActive="date"
                                matSortDirection="desc" matSortDisableClear>
                                <ng-container matColumnDef="ticker">
                                    <mat-header-cell mat-header-cell *matHeaderCellDef
                                        mat-sort-header>Ticker</mat-header-cell>
                                    <mat-cell mat-cell *matCellDef="let stock">{{ stock.ticker }}</mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="date">
                                    <mat-header-cell mat-header-cell *matHeaderCellDef
                                        mat-sort-header>Date</mat-header-cell>
                                    <mat-cell mat-cell *matCellDef="let stock">{{ stock.date}}</mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="quantity">
                                    <mat-header-cell mat-header-cell *matHeaderCellDef
                                        mat-sort-header>Shares</mat-header-cell>
                                    <mat-cell mat-cell *matCellDef="let stock">{{ stock.quantity}}</mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="price">
                                    <mat-header-cell mat-header-cell *matHeaderCellDef
                                        mat-sort-header>Price</mat-header-cell>
                                    <mat-cell mat-cell *matCellDef="let stock">{{ stock.price | currency}}</mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="cost">
                                    <mat-header-cell mat-header-cell *matHeaderCellDef
                                        mat-sort-header>Cost</mat-header-cell>
                                    <mat-cell mat-cell *matCellDef="let stock">{{ stock.cost | currency}}</mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="type">
                                    <mat-header-cell mat-header-cell *matHeaderCellDef
                                        mat-sort-header>Type</mat-header-cell>
                                    <mat-cell mat-cell *matCellDef="let stock" [ngClass]="{
                                        'dividend': stock.type === 'DIVIDEND',
                                        'buy': stock.type === 'BUY',
                                        'sell': stock.type === 'SELL'
                                      }">{{ stock.type }}</mat-cell>
                                </ng-container>

                                <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"
                                    class="mat-header-row cdk-header-row ng-star-inserted" style="background-color: #C2DCFE;"></mat-header-row>
                                <mat-row mat-row *matRowDef="let stock; columns: displayedColumns;"
                                    (click)="logRowData(stock)" class="hoverable mat-row"></mat-row>
                            </mat-table>
                            <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0"
                                [pageSize]="12" [pageSizeOptions]="[12]">
                            </mat-paginator>
                        </div>
                        <div class="right-table" style="font-weight: 400;">
                            <div class="card">
                                <h1 class="card-title">Filter Data</h1>
                                <div class="filter-type">
                                    <h5>By Type:</h5>
                                    <div class="type-buttons-container">
                                        <button #dividendButton class="dividend-btn">DIVIDEND</button>
                                        <button #sellButton class="sell-btn">SELL</button>
                                        <button #buyButton class="buy-btn">BUY</button>
                                        <button #allTypeButton class="all-btn">ALL</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
